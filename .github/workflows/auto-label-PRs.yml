name: Auto Label PRs
on: [pull_request]

jobs:
  label:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: "Auto Label PRs"
      uses: TimonVS/pr-labeler-action@v3
      with:
          configuration-path: .github/pr-labeler.yml
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
