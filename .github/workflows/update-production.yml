# /*-----------------------------------------------------------------------------*

# FILE
# .github/workflows/update-production.yml

# DESCRIPTION
# Action file for Update Production Github workflow.

# *-----------------------------------------------------------------------------*/

name: "Update Production"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

on:
  push:
    branches:
      - master

jobs:
  update-production:
    runs-on: ubuntu-latest
    steps:
      - name: "Wait on Checks"
        uses: lewagon/wait-on-check-action@v0.2
        with:
          ref: master
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 1
          running-workflow-name: update-production
      - name: "Checkout Production Branch"
        if: steps.waitforstatuschecks.outputs.status == 'success'
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: "Create PR to Catchup Production Branch"
        uses: jyulzz/create-catchup-pr@latest
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          GITHUB_REPO: ${{github.repository}}
          SOURCE_BRANCH: "master"
          TARGET_BRANCH: "production"
